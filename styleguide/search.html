---
title: Search results
description: Search results of the specified query
layout: styleguide/page
unlisted: true
---
<ul id="search-results" class="u-p-none u-ls-none"></ul>
<script>
    window.store = {
        {% for post in site.html_pages %}
            "{{ post.url | slugify }}": {
                "title": "{{ post.title | default: post.name }}",
                "author": "{{ post.author }}",
                "category": "{{ post.category }}",
                "tags": "{{ post.tags }}",
                "content": {{ post.content | strip_html | strip_newlines | jsonify }},
                "url": "{{ post.url }}"
            }
            {% unless forloop.last %},{% endunless %}
        {% endfor %},
		{% for post in site.posts %}
            "{{ post.url | slugify }}": {
                "title": "{{ post.title }}",
                "author": "{{ post.author }}",
                "category": "{{ post.category }}",
                "tags": "{{ post.tags }}",
                "content": {{ post.content | strip_html | strip_newlines | jsonify }},
                "url": "{{ post.url }}"
            }
            {% unless forloop.last %},{% endunless %}
        {% endfor %}
    };
</script>
<script type="text/javascript" src="{{ '/styleguide/js/lunr.min.js' | relative_url }}"></script>
<script type="text/javascript" src="{{ '/styleguide/js/search.js' | relative_url }}"></script>
